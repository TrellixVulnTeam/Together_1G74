<body>
  <div class="main-view login-view">
    <header class="main-head">The header</header>

    <div class="content">

      <div class="login-form">

        <input id="email-input" type="email" name="user-email" placeholder="Email">

        <!-- Forgot password and sign up  -->
        <div class="forgotpw-signup-container">

        <div class="login-signup-container">
          <button id="btn-login" class="btn btn-action ">
            Login
          </button>
        </div>

        <!-- Google login -->
        <div id="btn-google-login" >
          <span class="google-icon"></span>
          <span class="google-text">Sign in with google</span>
        </div>
      </div>
