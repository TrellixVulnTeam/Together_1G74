<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Together</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <!-- firebase -->
  <script src="/__/firebase/4.8.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <!-- font awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <div class="main-view welcome-view">
    <nav class="top-nav together-nav">
      <!-- <div></div> -->
      <div class="center-nav">
        <div class="left-nav">
          <a href="#" class="logo together-icon navbar-brand"></a>
        </div>
        <div class="right-nav">
          <a class="login-nav" href="login/login.html">Let's go</a>
        </div>
      </div>
    </nav>
    
    <div class="left-content left-together">
      <div class="side-user">
        Coming soon!
      </div>
      <nav class="we-share-categories">
          <ul>
              <li><a href=""></a></li>
              <li><a href=""></a></li>
          </ul>
      </nav>
    </div>
    <div class="center-content together-content">
      <div class="we-share-post">
        <textarea id="we-share-topic" class="post-topic" rows="2" placeholder="What is the challenge?"></textarea>
        <textarea id="we-share-description" rows="5" placeholder="Describe the challenge here..."></textarea>
<!--         <img src="" width="" ="200" alt="Image preview..."> -->
        <div class="post-controls">
          <div id="launch-btn" class="submit-post-btn">
            <i class="fas fa-rocket"></i>  Launch!
          </div>
          
          <div class="image-upload">
            <input type="file" id="attach-img-post" class="inputfile" accept="image/*" />
            <label for="attach-img-post"><i class="fas fa-image fa-2x"></i></label>
          </div>
        </div>
      </div>
      <div id="news-placeholder" class="we-share-news">
        <div class="we-share-new" style="padding: 0px">
        </div>
      </div>
    </div> 
    <div class="right-content right-together">
      <div class="side-tasks">Coming soon!</div>
      <div class="ad"></div>
    </div>
    <div class="main-footer"></div>
<!--     <aside class="side">Sidebar</aside>
    <div class="ad">Advertising</div>
    <footer class="main-footer">The footer</footer> -->
  </div>
  <script type="text/javascript" src="js/weshare.js"></script>
  <script>
    var tx = document.getElementsByTagName('textarea');
    for (var i = 0; i < tx.length; i++) {
      tx[i].setAttribute('style', 'height:' + (tx[i].scrollHeight) + 'px;overflow-y:hidden;');
      tx[i].addEventListener("input", OnInput, false);
    }

    function OnInput() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    }
  </script>
</body>
</html>
